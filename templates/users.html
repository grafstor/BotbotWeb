{% extends 'base.html' %}

{% block content %}
    <div class="actions">
        <a href="{{ url_for('index') }}" class="btn-link">< Предметы</a>
     </div>
    <h1>Пользователи</h1>
    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>Роль</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['login'] }}</td>
                    <td>{{ user['role'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
